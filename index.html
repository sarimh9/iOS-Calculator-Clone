<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/faviconPNG.png"/>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="claculator">
        <div class="screen">
          <div class="text-in-screen">0</div>
        </div>
        <div class="buttons-area">
          <button class="btn light-gray-bg">AC</button>
          <button class="btn light-gray-bg">+/-</button>
          <button class="btn light-gray-bg">%</button>
          <button class="btn gold-bg">&divide;</button>
          <button class="btn dark-gray-bg">7</button>
          <button class="btn dark-gray-bg">8</button>
          <button class="btn dark-gray-bg">9</button>
          <button class="btn gold-bg">x</button>
          <button class="btn dark-gray-bg">4</button>
          <button class="btn dark-gray-bg">5</button>
          <button class="btn dark-gray-bg">6</button>
          <button class="btn gold-bg">-</button>
          <button class="btn dark-gray-bg">1</button>
          <button class="btn dark-gray-bg">2</button>
          <button class="btn dark-gray-bg">3</button>
          <button class="btn gold-bg">+</button>
          <button class="btn span2 dark-gray-bg">0</button>
          <button class="btn dark-gray-bg">.</button>
          <button class="btn gold-bg">=</button>
        </div>
      </div>
    </div>
    <div class="sign-box">
      <h1>By:</h1>
      <h1>Sarim Hussain</h1>
    </div>
  </body>
  <script src="script.js"></script>
</html>
